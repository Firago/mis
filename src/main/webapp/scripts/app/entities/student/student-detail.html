
<div>
    <h2><span translate="misApp.student.detail.title">Student</span> {{student.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="misApp.student.user">user</span>
                </td>
                <td>
                    {{student.user.surname}}
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="misApp.student.studentGroup">studentGroup</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="studentGroup.detail({id:student.studentGroup.id})">{{student.studentGroup.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
