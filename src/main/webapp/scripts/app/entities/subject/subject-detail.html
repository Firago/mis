
<div>
    <h2><span translate="misApp.subject.detail.title">Subject</span> {{subject.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="misApp.subject.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{subject.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="misApp.subject.type">Type</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'misApp.SubjectType.' + subject.type.shortName}}">{{subject.type.shortName}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
