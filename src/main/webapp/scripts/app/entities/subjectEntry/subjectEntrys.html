<div>
    <h2 translate="misApp.subjectEntry.home.title">SubjectEntrys</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row" has-authority="ROLE_ADMIN">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="subjectEntry.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span
                        translate="misApp.subjectEntry.home.createLabel">Create new SubjectEntry
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="subject.name"><span translate="misApp.subjectEntry.subject">subject</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="teacher.user.lastName"><span translate="misApp.subjectEntry.teacher">teacher</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="studentGroup.name"><span translate="misApp.subjectEntry.studentGroup">studentGroup</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="subjectEntry in subjectEntrys track by subjectEntry.id">
                    <td><a ui-sref="subjectEntry.detail({id:subjectEntry.id})">{{subjectEntry.id}}</a></td>
                    <td>
                        <a ui-sref="subject.detail({id:subjectEntry.subject.id})">{{subjectEntry.subject.name}} ({{subjectEntry.subject.type}})</a>
                    </td>
                    <td>
                        <a ui-sref="teacher.detail({id:subjectEntry.teacher.id})">{{subjectEntry.teacher.user.firstName}} {{subjectEntry.teacher.user.lastName}}</a>
                    </td>
                    <td>
                        <a ui-sref="studentGroup.detail({id:subjectEntry.studentGroup.id})">{{subjectEntry.studentGroup.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="subjectEntry.detail({id:subjectEntry.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="subjectEntry.edit({id:subjectEntry.id})"
                                    class="btn btn-primary btn-sm"
                                    has-authority="ROLE_ADMIN">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="subjectEntry.delete({id:subjectEntry.id})"
                                    class="btn btn-danger btn-sm"
                                    has-authority="ROLE_ADMIN">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
