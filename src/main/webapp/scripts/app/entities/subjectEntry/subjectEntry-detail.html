
<div>
    <h2><span translate="misApp.subjectEntry.detail.title">SubjectEntry</span> {{subjectEntry.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="misApp.subjectEntry.subject">subject</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="subject.detail({id:subjectEntry.subject.id})">{{subjectEntry.subject.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="misApp.subjectEntry.teacher">teacher</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="teacher.detail({id:subjectEntry.teacher.id})">{{subjectEntry.teacher.user.lastName}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="misApp.subjectEntry.studentGroup">studentGroup</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="studentGroup.detail({id:subjectEntry.studentGroup.id})">{{subjectEntry.studentGroup.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
